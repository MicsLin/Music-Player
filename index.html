<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Music Player | Vanilla JavaScript</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Music Player</h1>
    <!-- class play = active 讓圖片轉動-->
    <div class="music_container">
    
        <!-- 資訊 -->
        <div class="music_info">
            <h4 id="title">Ukulele</h4>
            <div class="progress_container">
                <div class="progress"></div>
            </div>            
        </div>
        <!-- 音訊檔 -->
        <audio src="./music/music-player_music_ukulele.mp3" id="audio"></audio>
        <!-- 圖檔 -->
        <div class="img_container">
            <img src="./img/ukulele.jpg" alt="music-cover" id="cover">
        </div>
        <!-- 導航 -->
        <div class="navigation">
            <button id="prev" class="action_btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action_btn_big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action_btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
